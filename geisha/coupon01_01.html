<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Script-Type" content="text/javascript">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <link rel="stylesheet" href="css/minified/mymenu.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/coupon.css">
    </head>
    <body>
        <div id="wrap">
            <div id="sb_cont">
                <div id="header_common">
                    <h1 data-message="coupon01_01_000"></h1>
                </div>
                <div id="contents_common">
                    <div id="coupon01_01">
                        <p class="coupon_input_wrap">
                            <input name="coupon_code" type="text" value="" maxlength="15" minlength="1" inputform="monospace" keyboard="qwerty" capslock="true" invalidchar="space" class="textbox code_in_large">
                        </p>
                    </div>
                    <div id="coupon01_02"></div>
                </div>
                <div id="sel_menu_bar"></div>
            </div>
        </div>
        <div style="display:none">
            <span id="dialog_msg_ok" data-message="common01_01_006"></span>
            <span id="dialog_msg_invalid" data-message="coupon01_01_007"></span>
            <span id="str_tax_included">
                <span class="tax-included" data-message="buy02_01_004"></span>
            </span>
            <span id="str_tax_included_au">
                <span class="tax-included" data-message="buy02_01_004_02"></span>
            </span>
            <span id="msg_input_code_placeholder" data-message="coupon01_01_001"></span>
            <span id="msg_input_code_guide" data-message="coupon01_01_005"></span>
            <span id="valid_duration_format" data-message="coupon01_01_006"></span>
        </div>
        <script id="template_coupon01_02" type="text/template">
            {{if (name) { }}
    <p class="coupon_use">
        <a href="" id="evt_use" class="btn_004 se" data-se-label="SE_WAVE_DECIDE"><span data-message="common01_01_081"><!-- 〓使用する --></span></a>
    </p>
    <div class="frame_white">
        <h3 class="frame_white_title">{{= name }}</h3>
        <dl class="frame_white_contents">
            <dt data-message="coupon01_01_002"><!-- 〓割引後の値段： --></dt>
            <dd><span class="strike_through"><span class="ordinary_price">{{= before_price }}</span></span><span class="sale_price">{{= after_price }}</span></dd>
            </dd>
            <dt data-message="coupon01_01_003"><!-- 〓有効期間： --></dt>
            <dd>{{= valid_duration }}</dd>
            <dt data-message="coupon01_01_004"><!-- 〓クーポン内容： --></dt>
            <dd>{{= description }}</dd>
        </dl>
    </div>
{{ } }}
        </script>
        <script type="text/javascript" src="js/minified/extlibs.js?ts=1661318669" onerror="wiiuErrorViewer.openByCode(1119000);wiiuBrowser.jumpToHomeButtonMenu();"></script>
        <script type="text/javascript" src="js/minified/woodlibs.js?ts=1661318669" onerror="wiiuErrorViewer.openByCode(1119000);wiiuBrowser.jumpToHomeButtonMenu();"></script>
        <script type="text/javascript" src="js/minified/coupon01_01.js?ts=1661318669" onerror="wiiuErrorViewer.openByCode(1119000);wiiuBrowser.jumpToHomeButtonMenu();"></script>
        <script type="text/javascript" src="js/minified/analytics.js?ts=1661318669" onerror="wiiuErrorViewer.openByCode(1119000);wiiuBrowser.jumpToHomeButtonMenu();"></script>
        <script lang="javascript">
            $(document).ready(function() {
                new Wood.Controller.Coupon01_01;
                Backbone.history.start({});
            });
        </script>
    </body>
</html>
