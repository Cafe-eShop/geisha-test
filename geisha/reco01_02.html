<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Script-Type" content="text/javascript">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <title data-message="reco01_01_001"></title>
        <link rel="stylesheet" href="css/minified/mymenu.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/reco.css">
    </head>
    <body>
        <div id="wrap">
            <div id="sb_cont">
                <div id="header_common">
                    <h1 data-message="reco01_01_001"></h1>
                </div>
                <div id="contents_common">
                    <div id="reco01_02">
                        <ul id="sel_title" class="fi_ul"></ul>
                        <script type="text/template" id="template_title">
                            <li class="clearfix">
    <div class="h21_img">
      <p><img src="image/placeholder/place_icon_wii_u.png" data-original="{{= data.url_icon }}" class="lazy" width="128" height="128" /></p>
    </div>
    <h3>{{= data.str_title }}</h3>
    <p class="h21_rating">{{= data.str_rating }}</p>
  </li>
                        </script>
                        <form id="reco_form">
                            <div class="reco_wrap frame02">
                                <h2 class="clearfix">
                                    <span class="rw1">1</span>
                                    <span class="rw2" data-message="reco01_02_001"></span>
                                </h2>
                                <div id="recoq01_01" class="bg_rating_00 clearfix">
                                    <label id="rating_01" class="se" data-se-label="SE_WAVE_STAR_1">
                                        <input type="radio" name="rating_go" value="1">★
                                    </label>
                                    <label id="rating_02" class="se" data-se-label="SE_WAVE_STAR_2">
                                        <input type="radio" name="rating_go" value="2">★★
                                    </label>
                                    <label id="rating_03" class="se" data-se-label="SE_WAVE_STAR_3">
                                        <input type="radio" name="rating_go" value="3">★★★
                                    </label>
                                    <label id="rating_04" class="se" data-se-label="SE_WAVE_STAR_4">
                                        <input type="radio" name="rating_go" value="4">★★★★
                                    </label>
                                    <label id="rating_05" class="se" data-se-label="SE_WAVE_STAR_5">
                                        <input type="radio" name="rating_go" value="5">★★★★★
                                    </label>
                                </div>
                            </div>
                            <div class="reco_wrap frame02">
                                <h2 class="clearfix">
                                    <span class="rw1">2</span>
                                    <span class="rw2" data-message="reco01_02_002"></span>
                                </h2>
                                <ul id="recoq01_02" class="clearfix">
                                    <li class="ck_lamp">
                                        <label>
                                            <input type="radio" name="human_go" value="false">
                                            <span data-message="reco01_02_003"></span>
                                        </label>
                                    </li>
                                    <li class="ck_lamp">
                                        <label>
                                            <input type="radio" name="human_go" value="true">
                                            <span data-message="reco01_02_004"></span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                            <div class="reco_wrap frame02">
                                <h2 class="clearfix">
                                    <span class="rw1">3</span>
                                    <span class="rw2" data-message="reco01_02_005"></span>
                                </h2>
                                <ul id="recoq01_03" class="clearfix">
                                    <li class="ck_lamp">
                                        <label>
                                            <input type="radio" name="play_go" value="false">
                                            <span data-message="reco01_02_006"></span>
                                        </label>
                                    </li>
                                    <li class="ck_lamp">
                                        <label>
                                            <input type="radio" name="play_go" value="true">
                                            <span data-message="reco01_02_007"></span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                            <div id="reco01_submit">
                                <p id="sel_submit" style="display:none;">
                                    <a href="#" id="evt_submit" class="btn_002 se" data-message="reco01_02_008" data-se-label="SE_WAVE_OK"></a>
                                </p>
                                <p id="sel_submit_non" class="btn_disabled" data-message="reco01_02_008"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="sel_menu_bar"></div>
        </div>
        <div style="display: none">
            <span id="dialog_msg" data-message="reco01_03_001"></span>
            <span id="dialog_msg_ok" data-message="common01_01_006"></span>

        <script type="text/javascript" src="js/minified/woodlibs.js?ts=1661318669" onerror="wiiuErrorViewer.openByCode(1119000);wiiuBrowser.jumpToHomeButtonMenu();"></script>

        <script lang="javascript">
            $(document).ready(function() {
                new Wood.Controller.Reco01_02;
                Backbone.history.start({});
            });

</html>
