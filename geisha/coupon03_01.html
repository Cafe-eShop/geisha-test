<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Script-Type" content="text/javascript">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <link rel="stylesheet" href="css/minified/mymenu.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/coupon.css">
        <link rel="stylesheet" href="css/buy.css">
    </head>
    <body>
        <div id="wrap">
            <div id="sb_cont">
                <div id="header_common" class="hero ob pdz">
                    <h1 data-message="coupon03_01_001"></h1>
                    <p class="btn_b0201">
                        <a href="" class="btn_004 se evt_next" data-se-label="SE_WAVE_DECIDE">
                            <span data-message="common01_01_033"></span>
                            <img src="image/btn_right.png" width="62" height="60">
                        </a>
                    </p>
                </div>
                <div id="contents_common">
                    <div id="coupon03_01">
                        <p class="loading" data-message="common01_01_068"></p>
                    </div>
                </div>
                <div class="coupon_submit ob cho clearfix">
                    <p class="btn_b0201">
                        <a href="" class="btn_004 se evt_next" data-se-label="SE_WAVE_DECIDE">
                            <span data-message="common01_01_033"></span>
                            <img src="image/btn_right.png" width="62" height="60">
                        </a>
                    </p>
                </div>
                <div id="sel_menu_bar"></div>
            </div>
        </div>
        <div style="display:none">
            <span id="dialog_msg_ok" data-message="common01_01_006"></span>
            <span id="str_no_coupon" data-message="coupon02_01_002"></span>
            <span id="str_tax_included">
                <span class="tax-included" data-message="buy02_01_004"></span>
            </span>
            <span id="str_tax_included_au">
                <span class="tax-included" data-message="buy02_01_004_02"></span>
            </span>
            <span id="str_off" data-message="coupon03_01_003"></span>
            <span id="str_can_use_at_once" data-message="coupon03_01_008"></span>
            <span id="str_can_use_many_times" data-message="coupon03_01_009"></span>
            <span id="msg_input_code_placeholder" data-message="coupon01_01_001"></span>
            <span id="msg_input_code_guide" data-message="coupon01_01_005"></span>
            <span id="valid_duration_format" data-message="coupon01_01_006_03"></span>
        </div>
        <script id="template_coupon03_01" type="text/template">
            <div class="coupon_title">
    <div class="coupon_title_img">
        <img src="image/placeholder/place_icon_wii_u.png" data-original="{{- icon_url }}" class="lazy" width="128" height="128" />
    </div>
    <div class="coupon_title_info">
        <div class="coupon_title_summary">
            <div class="title_summary_content">
                <h2>{{= title_name }}</h2>
                <span class="">{{= before_price }}</span>
           </div>
        </div>
        <div class="enable_coupon_num">
            <span>{{= coupon_num }}</span>
        </div>
    </div>
</div>
<ul class="enable_coupon_list"></ul>
        </script>
        <script id="template_coupon03_01_item" type="text/template">
            <h3 class="heading_orange">{{- name }}</h3>
<div class="coupon_item">
    <div class="coupon_price">
        <div class="coupon_price_content">
            <input type="radio" id="c_{{= instance_code }}" name="coupon_plan" value="{{= instance_code }}" data-sound-assigned="true" />
            <label for="c_{{= instance_code }}" class="coupon">{{= after_price }}</label>
        </div>
    </div>
    <div class="coupon_info">
        <dl>
            <dt data-message="coupon03_01_002"><!-- 〓割引： --></dt>
            <dd>{{= discount_rate }}</dd>
            <dt data-message="coupon01_01_003"><!-- 〓有効期間： --></dt>
            <dd>{{= valid_duration }}</dd>
            <dt data-message="coupon03_01_004"><!-- 〓使用回数： --></dt>
            <dd>{{= usage_count }}</dd>
            <dt data-message="coupon03_01_005"><!-- 〓取引内容： --></dt>
            <dd class="description">{{= description }}</dd>
        </dl>
        <a href="#" class="show-detail se" data-se-label="SE_WAVE_OK_SUB" data-sound-assigned="true" style="display:none">
            <span class="detail-label" data-message="coupon03_01_007"><!-- 〓もっと読む --></span>
        </a>
    </div>
</div>
        </script>
        <script type="text/javascript" src="js/minified/extlibs.js?ts=1661318669" onerror="wiiuErrorViewer.openByCode(1119000);wiiuBrowser.jumpToHomeButtonMenu();"></script>
        <script type="text/javascript" src="js/minified/woodlibs.js?ts=1661318669" onerror="wiiuErrorViewer.openByCode(1119000);wiiuBrowser.jumpToHomeButtonMenu();"></script>
        <script type="text/javascript" src="js/minified/coupon03_01.js?ts=1661318669" onerror="wiiuErrorViewer.openByCode(1119000);wiiuBrowser.jumpToHomeButtonMenu();"></script>
        <script type="text/javascript" src="js/minified/analytics.js?ts=1661318669" onerror="wiiuErrorViewer.openByCode(1119000);wiiuBrowser.jumpToHomeButtonMenu();"></script>
        <script lang="javascript">
            $(document).ready(function() {
                new Wood.Controller.Coupon03_01;
                Backbone.history.start({});
            });
        </script>
    </body>
</html>
